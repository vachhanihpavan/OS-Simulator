<!DOCTYPE html>
<html lang="en" >

<head>
	  <link href="css_prod_cons.css" rel="stylesheet" />
	  <title>Producer Consumer Problem</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<h1>Simulation of Producer-Consumer Problem</h1>
	<input type="image" src="play.png" class="play1" onclick="toggle1(this);"/>
	<img id="prod" src="producer.png" >
	<img id="producer" src="prod.png">
	<div class="buffer">Buffer size : 8</div>
	<div id="count">Counter : 0</div>
	<input type="image" src="play.png" class="play2" onclick="toggle2(this);"/>
	<img id="cons" src="consumer.png" >
	<img id="consumer" src="cons.png">
	
	<img id="empty1" src="empty.png">
	<img id="empty2" src="empty.png">
	<img id="empty3" src="empty.png">
	<img id="empty4" src="empty.png">
	<img id="empty5" src="empty.png">
	<img id="empty6" src="empty.png">
	<img id="empty7" src="empty.png">
	<img id="empty8" src="empty.png">
	
</body>

<script>

	var start=0, end=0, count=0;
	var flag1 = 0, flag2=0;
	function toggle1(el){
	if(flag1==0 && count!=8)
	{
		if(el.className!="pause1")
		{
			el.src="pause.png";
			el.className="pause1";
			flag2 = 1;
			document.getElementById("prod").src="producer.gif";
			var intclear = setInterval(function(){
				if(el.className!="play1") {
				str="empty"+(end+1);
				count++;
				document.getElementById(str).src="food.jpg";
				document.getElementById("count").innerHTML = "Counter : "+count;
				end = (end+1)%8;
				if(count==8)
				{
					flag2 = 0;
					el.src='play.png';
					el.className="play1";
					document.getElementById("prod").src="producer.png";
					clearInterval(intclear);
					start = 0;
					end = 0;
				}
				}
			},1000);
		}
		else if(el.className=="pause1")
		{
			flag2 = 0;
			el.src='play.png';
			el.className="play1";
			document.getElementById("prod").src="producer.png";
		}
	}
	else if(count==8)
	{
		alert("Produce limit is reached");
	}
	else
	{
		alert("Cannot produce now");
	}

    return false;
	}
	
	function toggle2(el) {
	if(flag2==0)
	{
		if(el.className!="pause2")
		{
			el.src="pause.png";
			el.className="pause2";
			flag1 = 1;
			document.getElementById("cons").src="consumer.gif";
			var intclear = setInterval(function(){
				if(el.className!="play2") {
				str="empty"+(start+1);
				count--;
				document.getElementById(str).src="empty.png";
				document.getElementById("count").innerHTML = "Counter : "+count;
				start = (start+1)%8;
				if(count==0)
				{
					flag1 = 0;
					flag2 = 1;
					el.src='play.png';
					el.className="play2";
					document.getElementById("cons").src="consumer.png";
					clearInterval(intclear);
					start = 0;
					end = 0;
				}
				}
			},1000);
		}
		else if(el.className=="pause2")
		{
			flag1 = 0;
			el.src='play.png';
			el.className="play2";
			document.getElementById("cons").src="consumer.png";
		}
	}
	else if(count==0)
	{
		alert("All items consumed");
	}
	else
	{
		alert("Cannot consume now!");
	}
	
	return false;
	}
	
</script>

</html>
